<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add job</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center">
    <div class="w-50 card text-center">
        <div class="card-header">
            <h3>Add new job posistion</h3>
        </div>
        <form th:method="Post" th:action="@{/jobs/add}">
            <div class="card-body">
                <h4 class=" m-2 t-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" value="" id="name" required="required" class="form-control"/>
                </h4>
                <h4>
                    <label for="desc" class="form-label">Description</label>
                    <textarea id="desc" name="desc" rows="4" class="form-control"></textarea>
                </h4>
                <button type="submit" class="btn btn-primary btn-block mb-3">Add</button>
                <a th:href="@{'/showApplications'}"
                   class="btn btn-secondary btn-block mb-3">
                    <i class="fa fa-trash">Cancel</i>
                </a>
            </div>
        </form>
        <div class="card-footer text-muted">
            Recruitment Process Project
        </div>
    </div>
</div>
</body>
<style>
</style>
</html>

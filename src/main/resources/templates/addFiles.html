<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .custom-file-input.selected:lang(en)::after {
            content: "" !important;
        }
        .custom-file {
            overflow: hidden;
        }
        .custom-file-input {
            white-space: nowrap;
        }
        .container{
            margin-top: 10px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form id="uploadFiles" name="uploadFiles" method="post" th:action="@{/uploadFiles}" enctype="multipart/form-data">
    <div class="container">
        <div class="input-group">
            <div class="custom-file">
                <input type="file" name="files" multiple required class="custom-file-input" id="customFileInput" aria-describedby="customFileInput">
            </div>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="submit">Upload</button>
            </div>
        </div>
    </div>
    </form>
    <div class="container">
        <h3>List of documents</h3>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Link</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="doc:${docs}">
                    <td th:text="${doc.id}"></td>
                    <td th:text="${doc.docName}"></td>
                    <td><a th:href="@{'/downloadFile/'+${doc.id}}">Download</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

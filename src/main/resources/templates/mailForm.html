<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Mail Form Recruitment Process</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center">
    <div class="w-50 card text-center">
        <div class="card-header">
            <h3>Send mail to </h3>
            <div th:text="${mail}"></div>
        </div>
        <form th:method="Post" th:action="@{/send}">
            <div class="card-body">
                <h4 class=" m-2 t-3" >
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" name="subject" value="" id="subject" required="required" class="form-control"/>
                </h4>
                <h4>
                    <label for="body" class="form-label">Body</label>
                    <textarea id="body" name="body" rows="4" class="form-control"></textarea>
                </h4>
                <h4>
                    <label for="attachment" class="form-label">Attachment</label>
                    <input type="file" name="attachment" multiple class="custom-file-input" id="attachment" aria-describedby="customFileInput">
                </h4>
                <input type="text" name="mail" th:value="${mail}" hidden/>
                <input type="text" name="mails" th:value="${mails}" hidden/>
                <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
                <a th:href="@{'/showApplications'}"
                   class="btn btn-secondary btn-block mb-4">
                    <i class="fa fa-trash">Cancel</i>
                </a>
            </div>
        </form>
        <div class="card-footer text-muted">
            Recruitment Process Project
        </div>
    </div>
</div>
</body>
<style>
</style>
</html>

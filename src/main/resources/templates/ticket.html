<div class="d-flex justify-content-center align-items-center">
<div class="w-50 card text-center">
    <div th:text="${error}" class="text-danger"></div>
    <form class="form-inline" th:method="Post" th:action="@{/ticket}">
    <div class="card-header">
        Check your progress here
    </div>
    <div class="card-body">
        <h4 class="card-title">Enter your email</h4>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email"
               required="required">
        <h5 class="card-title">Enter your ticket ID (Application ID)</h5>
        <input type="text" class="form-control" name="ticket" id="ticket" placeholder="Ticket ID" required="required">
        <button type="submit" class="btn btn-primary">Check you application</button>
    </div>
    </form>
    <div class="card-footer text-muted">
        Recruitment Process Project
    </div>
</div>
</div>

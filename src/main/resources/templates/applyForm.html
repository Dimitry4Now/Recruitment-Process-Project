<div class="d-flex justify-content-center align-items-center">
    <div class="w-50 card text-center">
        <div class="card-header">
<!--            <h1 th:text="${session.test}"></h1>-->
            <h2>Hello, here you can apply for </h2> <th:block th:text="${jobName}"></th:block>
            <h3>Job Description: <th:block th:text="${jobDesc}"></th:block></h3>

        </div>
        <form th:method="Post" th:action="@{/jobs/apply}">
        <div class="card-body">
            <h4 class=" m-2 t-3" >
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" value="" id="name" required="required" class="form-control"/>
            </h4>
            <h4 class=" m-2 t-3" >
                <label for="surname" class="form-label">Surname</label>
                <input type="text" name="surname" value="" id="surname" required="required" class="form-control"/>
            </h4>
            <h4 class=" m-2 t-3" >
                <label for="mail" class="form-label">Email</label>
                <input type="email" name="mail" value="" id="mail" class="form-control"/>
            </h4>
            <h4 class=" m-2 t-3" >
                <label for="number" class="form-label">Mobile Number</label>
                <input type="text" name="number" value="" id="number" required="required" class="form-control"/>
            </h4>
            <h4>
                <label for="age" class="form-label">Age</label>
                <input type="number" name="age" value="" id="age" required="required" class="form-control"/>
            </h4>
            <h4>
                <label for="desc" class="form-label">Description</label>
                <textarea id="desc" name="desc" rows="4" class="form-control"></textarea>
            </h4>
            <input type="text" name="jobId" th:value="${jobId}" hidden/>
            <button type="submit" class="btn btn-primary btn-block mb-3">Submit</button>
            <a th:href="@{'/jobs'}" class="btn btn-secondary btn-block mb-3">
                <i class="fa fa-trash">Back to jobs</i></a>
        </div>
        </form>
        <div class="card-footer text-muted">
            Recruitment Process Project
        </div>
    </div>
</div>

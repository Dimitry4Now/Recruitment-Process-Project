<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        ul.no-bullets {
            list-style-type: none; /* Remove bullets */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margins */
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center">
    <div class="w-50 card text-center">
            <div class="card-header">
                Info about your application by your ticket
            </div>
            <div class="card-body">
                <h4 class=" m-2 t-3" >
                    <th:block th:text="${ticketInfo}"></th:block>
                </h4>
                <h4 class=" m-2 t-3" >
                    <ul class="no-bullets" th:block th:each="comment: ${ticketComments}">
                        <li th:text="'Phase : ' + ${comment.getPhaseNumber()} + ' - '+ ${comment.getComment()}"></li>
                    </ul>
                </h4>

            </div>
        <div th:if="${phaseNumber==1}">
            <form  method="post" th:action="@{/uploadCv}" enctype="multipart/form-data">
                <div class="container">
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" name="fileCV"  required class="custom-file-input" id="customFileInput" aria-describedby="customFileInput">
                        </div>
                            <input type="text" name="personID" th:value="${personId}" hidden>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="submit">Upload CV</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <a href="/ticket" class="w-30 m-2 btn btn-primary">Go back</a>
                </div>
            </div>
        </div>

        <div class="card-footer text-muted">
            Recruitment Process Project
        </div>
    </div>
</div>

</body>
</html>

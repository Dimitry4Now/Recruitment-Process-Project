<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Recruitment Process</title>
</head>
<style>
    .jaka{
        background-color:aquamarine;
        display:flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
<h1>Welcome to our website</h1>
<h2>Konkurs:Testing</h2>
<h3>Hello, here you can apply for job-27</h3>
<div class="jaka">
<form th:method="Post" th:action="@{/form}">
    <label for="name">Name</label>
    <input type="text" name="name" value="" id="name" required="required"/></br>
    <label for="surname">Surname</label>
    <input type="text" name="surname" value="" id="surname" required="required"/></br>
    <label for="mail">Email</label>
    <input type="email" name="mail" value="" id="mail"/></br>
    <label for="number">Mobile Number</label>
    <input type="text" name="number" value="" id="number" required="required"/></br>
    <label for="age">Age</label>
    <input type="number" name="age" value="" id="age" required="required"/></br>
    <label for="desc"></label>
    <textarea id="desc" name="desc" rows="4"></textarea></br>
    <button type="submit">Submit</button>
</form>
</div>

<a th:href="@{/show}">Show All People</a></br>
<a th:href="@{/showApplications}">Show All Applications</a>
</body>
</html>

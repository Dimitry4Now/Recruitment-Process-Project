<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>All applications</th>
    </tr>
    </thead>
    <tbody>
    <form method="post" th:action="@{/send/all}">
    <tr th:each="a : ${applications}">
        <td>
            Info:<th:block th:text="${a.showData()}"></th:block></br>
            <a  th:href="@{'/send/{mail}' (mail=${a.getPerson().getMail()})}">Send Message</a></br>
            <a  th:href="@{'/sendAtt/{mail}' (mail=${a.getPerson().getMail()})}">Send Message with attachment(task)</a></br></br>
            <input type="checkbox" name="allMail" th:id="${a.getApplicationID()}">
        </td>

    </tr>
    </form>
    </tbody>
</table>

<a th:href="@{/form}">Add new application</a></br>
<a th:href="@{/ticket}">Test ticket</a>
<a th:href="@{/send/all}">Send mail to all</a>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Open job positions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Welcome to Recruitment process</h1>
        <h3 class="jumbotron-heading">All open jobs positions</h3>
    </div>
</section>

<div class="container mb-4">
    <div class="row">

        <!--        <form>-->
        <!--            <div>Show by Phase</div>-->
        <!--            <select th:name="phase" class="w-25 form-select form-select-sm" aria-label=".form-select-sm example">-->
        <!--                <option value="">All</option>-->
        <!--                <option th:each="phase :${phases}" th:value="${phase.getPhaseNumber()}" th:text="${phase.getName()}" ></option>-->
        <!--            </select>-->
        <!--            <button type="submit" class="btn btn-primary">Filter</button>-->
        <!--        </form>-->

        <div class="col-12" th:if="${jobs.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">All open jobs positions</th>
                        <th scope="col">Apply here</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:text="${param.error}" class="text-danger"></div>
                    <tr th:each="job : ${jobs}" class="product">
                        <td th:text="${job.getName()}"></td>
                        <td class="text-right">
                            <th:block>
                                <a th:href="@{'/jobs/apply/{id}' (id=${job.getId()})}"
                                   class="btn btn-sm btn-success">
                                    <i class="fa fa-trash">Apply with form</i>
                                </a>
                            </th:block>
                            <th:block>
                                <!--                                todo:Applay with mail-->
                                <a th:href="@{'/jobs'}"
                                   class="btn btn-sm btn-primary">
                                    <i class="fa fa-trash">Apply with mail</i>
                                </a>
                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <a href="/ticket" class="btn btn btn-info">
                        Check your ticket
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>

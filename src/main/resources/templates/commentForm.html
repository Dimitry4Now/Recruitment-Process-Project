<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Comment Form Recruitment Process</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center">
    <div class="w-50 card text-center">
        <div class="card-header">
            <h3>Leave comment for </h3>
            <div th:text="${personId}"></div>
        </div>
        <form th:method="Post" th:action="@{/comment}">
            <div class="card-body">
                <h4>
                    <label for="comment" class="form-label">Comment</label>
                    <textarea id="comment" name="comment" rows="4" class="form-control"></textarea>
                </h4>

                <input type="text" name="personId" th:value="${personId}" hidden/>
                <th:block th:if="${drop==null}">
                    <button type="submit" name="next" class="btn btn-success btn-block mb-3">Next phase</button>
                </th:block>
                <th:block th:if="${drop==true}">
                    <button type="submit" name="drop" class="btn btn-danger btn-block mb-3">Drop</button>
                </th:block>

                <a th:href="@{'/showApplications'}"
                   class="btn btn-secondary btn-block mb-3">
                    <i class="fa fa-trash">Cancel</i>
                </a>
            </div>
        </form>
        <div class="card-footer text-muted">
            Recruitment Process Project
        </div>
    </div>
</div>
</body>
<style>
</style>
</html>

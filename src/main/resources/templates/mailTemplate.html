<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mail Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Welcome to Recruitment process</h1>
        <h3 class="jumbotron-heading">Your email should look like this</h3>
    </div>
</section>

<div class="d-flex justify-content-center align-items-center">
    <div class="w-50 card text-center">
        <div class="card-header">
            <h3>Welcome to our website</h3>
            <h3>Hello, your mail for </h3> <h3><th:block th:text="${job.getName()}"></th:block></h3> <h3> should be structured like this</h3>
        </div>
            <div class="card-body">
                <h4 class=" m-2 t-3" >
                    <label for="to" class="form-label">To:</label>
                    <input readonly type="text" id="to" value="recruitment.process.project@gmail.com" class="form-control"/>
                </h4>
                <h4 class=" m-2 t-3" >
                    <label for="sub" class="form-label">Subject:</label>
                    <input readonly type="text"  th:value="'[' + ${job.getName()} + '] Application'" id="sub" class="form-control"/>
                </h4>
                <h4 class=" m-2 t-3" >
                    <label for="body" class="form-label">Body:</label>
                    <input readonly type="text" th:value="'I am applying for ' + ${job.getName()}" id="body" class="form-control"/>
                </h4>
                <h4 class=" m-2 t-3" >
                    <label for="att" class="form-label">Attachment:</label>
                    <input readonly type="text" value="Your CV in PDF format" id="att" class="form-control"/>
                </h4>
            </div>
        </form>
        <div class="card-footer text-muted">
            Recruitment Process Project
        </div>
    </div>
</div>
        <div class="col mb-3">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <a href="/jobs" class="btn btn btn-info">
                        Go back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
